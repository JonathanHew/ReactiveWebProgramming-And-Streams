<!DOCTYPE html>
<html>
    <head>
        <script src="https://npmcdn.com/@reactivex/rxjs@5.0.0-beta.3/dist/global/Rx.umd.js"></script>
        <link rel="stylesheet" type="text/css" href="Assets/CSS/site.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Countdown Timer</title>
    </head>
    <body>
        <div id = "wrapper">
            <div id ="app">
                <h1>Countdown Timer</h1>
                
                <div id = "inputSection">
                    <form>
                        <input type="number" class ="bigBox" placeholder="H" id="hoursInput" min="0" max="59"></input>
                        <span>:</span>
                        <input type="number" class="bigBox" placeholder="M" id="minsInput" min="0" max="59"></input>
                        <span>:</span>
                        <input type="number" class="smallBox" placeholder="S" id="secsInput" min="0" max="59"></input>
                        <br><br>
                        <button type="button" id="startBtn">Start Countdown</button>
                    </form>
                </div>
                <div id="countdownSection">
                    <span id="hoursDisplay" class="countdown-text"></span>
                    <span id="minsDisplay" class="countdown-text"></span>
                    <span id="secsDisplay" class="countdown-text"></span>
                </div>
            </div>
        </div>
        <script src="Assets/Scripts/site.js"> </script>
    </body>
</html>
