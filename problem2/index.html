        <div id = "wrapper">
            <div id ="app">
                <h1>Countdown Timer</h1>
                
                <div id = "inputSection">

                        <span>:</span>
                        <input type="number" class="bigBox" placeholder="M" id="minutesInput"></input>
                        <span>:</span>
                        <input type="number" id="smallBox" placeholder="S" id="secondsInput"></input>
                        <br><br>
                        <input type="submit" value="Start Countdown" id="startBtn" onclick="startCountdown()"> </button>
                    </form>
                </div>
                <div id="timerSection">
                    <p>test</p>
                </div>
            </div>
        </div>
        <script src="Assets/Scripts/site.js"> </script>
