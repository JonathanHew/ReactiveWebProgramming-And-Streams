<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/6.1.0/rxjs.umd.js"></script>
        <link rel="stylesheet" type="text/css" href="Assets/CSS/site.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Countdown Timer</title>
    </head>
    <body>
        <div id = "wrapper">
            <div id ="app">
                <h1>Countdown Timer</h1>
                
                <div id = "inputSection">
                    <form>
                        <input type="number" class ="bigBox" placeholder="H" id="hoursInput" min="0" max="59"></input>
                        <span>:</span>
                        <input type="number" class="bigBox" placeholder="M" id="minutesInput" min="0" max="59"></input>
                        <span>:</span>
                        <input type="number" class="smallBox" placeholder="S" id="secInput" min="0" max="59"></input>
                        <br><br>
                        <button type="button" id="startBtn" onclick="startCountdown()">Start Countdown</button>
                    </form>
                </div>
                <div id="timerSection">
                
                </div>
            </div>
        </div>
        <script src="Assets/Scripts/site.js"> </script>
    </body>
</html>
